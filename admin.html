<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduConsult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 1rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        header a {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            text-align: center;
            margin-top: 1rem;
        }

        main {
            padding: 2rem 0;
        }

        .nav-tabs .nav-link {
            color: #495057;
        }

        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #333;
            border-color: #dee2e6 #dee2e6 #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Admin Panel</h1>
            <a href="index.html" class="btn btn-outline-light">Back to Home</a>
        </div>
    </header>
    <main class="container py-5">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-books-tab" data-bs-toggle="tab" data-bs-target="#nav-books" type="button" role="tab" aria-controls="nav-books" aria-selected="true">Add Books</button>
                <button class="nav-link" id="nav-posts-tab" data-bs-toggle="tab" data-bs-target="#nav-posts" type="button" role="tab" aria-controls="nav-posts" aria-selected="false">Add Blog Posts</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- Add Books Section -->
            <div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
                <form class="mt-4" action="php/upload_book.php" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="bookDescription" name="bookDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="bookCover" class="form-label">Cover Image</label>
                        <input type="file" class="form-control" id="bookCover" name="bookCover" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookFile" class="form-label">Book File (PDF)</label>
                        <input type="file" class="form-control" id="bookFile" name="bookFile" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            <!-- Add Blog Posts Section -->
            <div class="tab-pane fade" id="nav-posts" role="tabpanel" aria-labelledby="nav-posts-tab">
                <form class="mt-4" action="php/upload_post.php" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postImage" class="form-label">Image (optional)</label>
                        <input type="file" class="form-control" id="postImage" name="postImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
